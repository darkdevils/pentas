<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>HOT 인기피스</title>
</head>
<body>
<div id="wrap">
    <div id="header">
        <button type="button" class="btn_prev"><span class="blind">이전</span></button>
        <h1 class="title">HOT 인기피스</h1>
        <div class="right_area">
            <button type="button" class="btn_home"><span class="blind">홈</span></button>
            <button type="button" class="btn_total_menu"><span class="blind">전체메뉴</span></button>
        </div>
    </div>
    <div id="container">
        <div id="content" class="sub_content">
            <section class="piece_wrap">
                <div class="piece_wrap__list">
                    <ul>
                        <li class="item active"><a href="#"><span class="text_img">👏🏻</span><span class="text">추천</span></a></li>
                        <li class="item"><a href="#"><span class="text_img">🥘</span><span class="text">맛집</span></a></li>
                        <li class="item"><a href="#"><span class="text_img">🐶</span><span class="text">반려동물</span></a></li>
                        <li class="item"><a href="#"><span class="text_img">🤑</span><span class="text">앱테크</span></a></li>
                        <li class="item"><a href="#"><span class="text_img">☕</span><span class="text">카페</span></a></li>
                    </ul>
                </div>
                <div class="search_option">
                    <button type="button" class="btn_option layer_open" aria-controls="slide_layer01"><span class="blind">검색옵션</span></button>
                    <input type="text" id="" placeholder="노트 제목을 입력해 보세요.">
                    <input type="text" id="" placeholder="닉네임을 입력해 보세요." style="display: none;">
                    <div class="tooltip">아이콘을 눌러 검색 옵션값을 선택할 수 있어요! <button type="button" class="tooltip_close"><span class="blind">툴팁닫기</span></button></div>
                </div>

                <div class="piece_none" style="display: none">
                    <p>인기노트가 없습니다.</p>
                </div>
                <div class="piece_list">
                    <div class="piece_item">
                        <div class="justifyWrap">
                            <span class="count">총  <em>3</em>건</span>
                            <button type="button" class="btn_sort layer_open" aria-controls="slide_layer02">좋아요순</button>
                        </div>
                        <div class="piece_item__image">
                            <img src="../images/temp/thumb03.jpg" alt="카페">
                            <span class="category">카페</span>
                            <button type="button" class="like"><strong>1,953명</strong>이 공기했어요.</button>
                        </div>
                        <div class="piece_item__content">
                            <div class="comment_area">
                                <div class="comment_box">
                                    <span class="comment_thumb"><img src="../images/temp/thumb07.jpg" alt="프로필 사진"></span>
                                    <div class="comment_nick">
                                        <strong>쏭슐랭</strong>
                                        <span class="text">고독한미식가</span>
                                    </div>
                                </div>
                                <div class="comment_text">전국 알짜배기 찐카페😆정보<br>팔로우 하고 전국핫플 정보 받아가세요</div>
                            </div>
                        </div>
                    </div>

                    <div class="piece_item">
                        <div class="piece_item__image">
                            <img src="../images/temp/thumb04.jpg" alt="웨딩">
                            <span class="category">웨딩</span>
                            <button type="button" class="like"><strong>1,953명</strong>이 공기했어요.</button>
                        </div>
                        <div class="piece_item__content">
                            <div class="comment_area">
                                <div class="comment_box">
                                    <span class="comment_thumb"><img src="../images/temp/thumb08.jpg" alt="프로필 사진"></span>
                                    <div class="comment_nick">
                                        <strong>예담커플</strong>
                                        <span class="text">웨딩기록</span>
                                    </div>
                                </div>
                                <div class="comment_text">하나하나 모두 진짜 셀프였던 웨딩. 셀프웨딩에 진심이었던<br>예담커플의 웨딩기록. 오랫만에 연재하는 시리즈!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- 검색옵션 레이어팝업 -->
<div class="layer_popup_wrap slide_layer" id="slide_layer01">
    <div class="layer_popup_header">
        <h2 class="title">검색옵션</h2>
        <button type="button" class="layer_popup_close"><span class="blind">닫기</span></button>
    </div>
    <div class="layer_popup_body">
        <ul class="list_check">
            <li class="on"><button type="button">노트제목</button></li>
            <li><button type="button">닉네임</button></li>
        </ul>
        </div>
    </div>
</div>
<!-- //검색옵션 레이어팝업 -->

<!-- 정렬기준 레이어팝업 -->
<div class="layer_popup_wrap slide_layer" id="slide_layer02">
    <div class="layer_popup_header">
        <h2 class="title">정렬기준 선택</h2>
        <button type="button" class="layer_popup_close"><span class="blind">닫기</span></button>
    </div>
    <div class="layer_popup_body">
        <ul class="list_check">
            <li class="on"><button type="button">좋아요순</button></li>
            <li><button type="button">조회순</button></li>
            <li><button type="button">구독자순</button></li>
            <li><button type="button">댓글순</button></li>
            <li><button type="button">노트명순</button></li>
            <li><button type="button">닉네임순</button></li>
        </ul>
    </div>
</div>
</div>
<!-- //정렬기준 레이어팝업 -->
<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/lib/autosize.js"></script>
<script src="../js/common.js"></script>
<script>
    $(document).ready(function(){
        $('.list_check li').on('click',function(){
            $(this).addClass('on').siblings().removeClass('on');
        });
    });
</script>
</body>
</html>

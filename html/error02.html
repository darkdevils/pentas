<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>에러팝업 시스템점검</title>
</head>
<body>
<div id="wrap">
    <div id="container">
        <div id="content" class="sub_content">
            <div class="error_wrap">
                <p class="big_text">시스템 점검 중입니다.</p>
                <p class="small_text">보다 안정적인 서비스 제공을 위해<br>시스템을 점검중입니다.</p>
                <div class="maintenance_time">
                    <div class="item">
                        <span>점검 시작시간</span>
                        <span>2022.10.01 09:00</span>
                    </div>
                    <div class="item">
                        <span>점검 종료시간</span>
                        <span>2022.10.10 12:00</span>
                    </div>
                </div>
            </div>
            <div class="btn_wrap fixed">
                <button type="button" class="btn btn--big"><span>앱종료</span></button>
            </div>
        </div>
    </div>
</div>


<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
</body>
</html>

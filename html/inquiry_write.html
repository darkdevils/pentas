<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>1:1문의</title>
</head>
<body>
<div id="wrap">
    <div id="header">
        <button type="button" class="btn_prev"><span class="blind">이전</span></button>
        <h1 class="title">1:1문의</h1>
        <div class="right_area">
            <button type="button" class="btn_home"><span class="blind">홈</span></button>
            <button type="button" class="btn_total_menu"><span class="blind">전체메뉴</span></button>
        </div>
    </div>
    <div id="container">
        <div id="content" class="sub_content">
            <div class="inquiry_wrap">
                <div class="tab_wrap">
                    <ul id="tab">
                        <li><a href="#none">상담 접수</a></li>
                        <li><a href="#none">상담 내역</a></li>
                    </ul>
                    <div id="tab__con">
                        <!-- 상담 접수 -->
                        <div class="receipt">
                            <!-- class="item_area mgTop30 error"> 추가 되면 border,message 색상이 변경 -->
                            <div class="item_area mgTop30">
                                <span class="title">문의분류</span>
                                <div class="select_wrap">
                                    <div class="selected_value">문의 유형 선택해 주세요.</div>
                                    <div class="option_wrap">
                                        <ul class="option_list">
                                            <li class="option">접수오류</li>
                                            <li class="option">test1</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="error_message">문의 유형을 선택해 주세요.</div>
                            </div>
                            <div class="item_area mgTop40">
                                <span class="title">문의제목</span>
                                <div class="input_wrap">
                                    <div class="input_inner">
                                        <input type="text" name="" id="" placeholder="문의 제목을 입력해 주세요.">
                                        <button type="button" class="btn_delete"><span class="blind">삭제</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="item_area mgTop40">
                                <span class="title">문의내용</span>
                                <div class="text_area h200">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="문의 내용을 입력해주세요.&#13;&#10;(최대 1,000자까지 입력 가능합니다.)&#13;&#10;우선 접수된 문의 건부터 순차적으로 답변을 드리고 있습니다."></textarea>
                                </div>
                                <div class="text_count">0/1,000자</div>
                            </div>

                            <div class="item_area">
                                <span class="title">이미지 첨부</span>
                                <div class="image_wrap">
                                    <button type="button" class="btn_photo"><span class="current">0</span> / 3</button>
                                    <div class="photo_list">
                                        <div class="item"><img src="../images/temp/thumb03.jpg" alt=""><button type="button" class="btn_del"><span class="blind">사진 삭제</span></button></div>
                                    </div>
                                </div>
                                <p class="tip_text">JPEG, JPG, PNG 사진 최대 1개까지 등록 가능합니다.</p>
                            </div>

                            <div class="btn_wrap">
                                <button type="button" class="btn btn--big" disabled><span>문의접수</span></button>
                            </div>
                        </div>
                        <!-- //상담 접수 -->

                        <!-- 상담 내역 -->
                        <div class="history">
                            <div class="item">
                                <a href="#">
                                    <span class="waiting">답변대기</span>
                                    <span class="title">이미지 첨부하여 다시 접수드립니다.</span>
                                    <span class="date">2023-06-18 11:0 <span>접속오류</span></span>
                                </a>
                            </div>
                            <div class="item">
                                <a href="#">
                                    <span class="complete">답변완료</span>
                                    <span class="title">공기 접속오류 왜 나는거에요??</span>
                                    <span class="date">2023-06-18 11:0 <span>접속오류</span></span>
                                </a>
                            </div>
                        </div>
                        <!-- //상담 내역 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    common.tabType("#tab",0);

    $(function(){
        $('.selected_value').on('click',function(e){
            $(this).parent().toggleClass('active');
            $(this).closest('.item_area').siblings().find('.select_wrap').removeClass('active');
        });

        $(".option_list li").on('click',function() {
            let text = $(this).html();
            $(this).addClass('on').siblings().removeClass('on');
            const selectValue = $(this).closest('.select_wrap').find('.selected_value');
            selectValue.text(text);
            $(this).closest('.select_wrap').addClass('on').removeClass('active');
        });

        $(document).on('click', function(e) {
            const $clicked = $(e.target);
            if (!$clicked.parents().hasClass('select_wrap')){
                $('.select_wrap').removeClass('active');
            }
        });
    });
</script>
</body>
</html>

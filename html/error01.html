<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>에러팝업 오류화면</title>
</head>
<body>
<div id="wrap">
    <div id="header">
        <button type="button" class="btn_prev"><span class="blind">이전</span></button>
        <h1 class="title">비밀번호 찾기</h1>
        <div class="right_area">
            <button type="button" class="btn_home"><span class="blind">홈</span></button>
            <button type="button" class="btn_total_menu"><span class="blind">전체메뉴</span></button>
        </div>
    </div>
    <div id="container">
        <div id="content" class="sub_content">
            <div class="error_wrap">
                <p class="big_text">서비스 이용에<br> 불편을 드려 죄송합니다.</p>
                <p class="small_text">요청하신 페이지를 바르게 표현할 수 없습니다.</p>
                <ul class="error_text">
                    <li>원하시는 웹페이지를 찾을 수 없거나 다른 메뉴로 이동한 경우</li>
                    <li>서비스 수행 중 일시적인 장애가 발생한 경우</li>
                    <li>이용 폭주로 서비스가 지연되는 경우</li>
                </ul>
                <p class="notice_text">지속적으로 이 페이지가 노출된다면<br><span>pentas@pentas.com</span>으로 연락 주시기 바랍니다.</p>
            </div>
            <div class="btn_wrap fixed">
                <button type="button" class="btn btn--big"><span>홈으로</span></button>
            </div>
        </div>
    </div>
</div>


<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
</body>
</html>

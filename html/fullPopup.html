<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>피스추가</title>
</head>
<body>
<div class="full_popup">
    <div class="full_popup__header">
        <h2 class="title">피스추가</h2>
        <button type="button" class="popup_close"><span class="blind">팝업닫기</span></button>
    </div>
    <div class="full_popup__body">
        <!-- 공기알 이름 -->
        <div class="item_area">
            <span class="title">공기알이름</span>
            <div class="select_wrap">
                <div class="selected_value">공기알 선택해 주세요.</div>
                <div class="option_wrap">
                    <ul class="option_list">
                        <li class="option">OOTD</li>
                        <li class="option">일기</li>
                        <li class="option">러닝크루</li>
                        <li class="option">알콩달콩</li>
                        <li class="option">다욧</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //공기알 이름 -->

        <!-- 카테고리 분류 -->
        <div class="item_area">
            <span class="title">카테고리 분류</span>
            <div class="select_wrap">
                <div class="selected_value">카테고리 선택해 주세요.</div>
                <div class="option_wrap">
                    <ul class="option_list">
                        <li class="option">카테고리1</li>
                        <li class="option">카테고리2</li>
                        <li class="option">카테고리3</li>
                        <li class="option">카테고리4</li>
                        <li class="option">카테고리5</li>
                        <li class="option">카테고리6</li>
                        <li class="option">카테고리7</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //카테고리 분류 -->

        <!-- 피스 유형 -->
        <div class="item_area">
            <span class="title">피스유형</span>
            <div class="select_wrap">
                <div class="selected_value">피스유형 선택해 주세요.</div>
                <div class="option_wrap">
                    <ul class="option_list">
                        <li class="option">일자형</li>
                        <li class="option">주제형</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //피스 유형 분류 -->

        <!-- 피스 유형 -->
        <div class="item_area">
            <span class="title">피스명</span>
            <div class="input_wrap">
                <div class="input_inner"><input type="text" name="" id="" placeholder="피스명을 입력해주세요. (최대 20자 이내)"></div>
                <button type="button" class="btn_delete"><span class="blind">삭제</span></button>
            </div>
        </div>
        <!-- //피스 유형 분류 -->

        <!-- 피스 설명글 -->
        <div class="item_area">
            <span class="title">피스 설명글</span>
            <div class="text_area">
                <textarea name="" id="" cols="30" rows="10" placeholder="피스의 설명글을 입력해주세요.&#13;&#10;(최대 50자까지 입력 가능합니다.)"></textarea>
            </div>
            <div class="text_count">0/1,000자</div>
        </div>
        <!-- //피스 유형 분류 -->

        <div class="item_area">
            <span class="title">피스 대표 이미지</span>
            <div class="image_wrap">
                <button type="button" class="btn_photo"><span class="current">0</span> / 1</button>
                <div class="photo_list">
                    <div class="item"><img src="../images/temp/thumb03.jpg" alt=""><button type="button" class="btn_del"><span class="blind">사진 삭제</span></button></div>
                </div>
            </div>
            <p class="tip_text">JPEG, JPG, PNG 사진 최대 1개까지 등록 가능합니다.</p>
        </div>

        <div class="btn_wrap fixed">
            <button type="button" class="btn btn--big" disabled><span>확인</span></button>
        </div>
    </div>
</div>

<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>

<script>
$(function(){
    $('.selected_value').on('click',function(e){
        $(this).parent().toggleClass('active');
        $(this).closest('.item_area').siblings().find('.select_wrap').removeClass('active');
    });

    $(".option_list li").on('click',function() {
        let text = $(this).html();
        $(this).addClass('on').siblings().removeClass('on');
        const selectValue = $(this).closest('.select_wrap').find('.selected_value');
        selectValue.text(text);
        $(this).closest('.select_wrap').addClass('on').removeClass('active');
    });

    $(document).on('click', function(e) {
        const $clicked = $(e.target);
        if (!$clicked.parents().hasClass('select_wrap')){
            $('.select_wrap').removeClass('active');
        }
    });
});
</script>
</body>
</html>

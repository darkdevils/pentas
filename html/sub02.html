<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/lib/autosize.js"></script>
<script src="../js/common.js"></script>
<script>
$(function() {
    $('textarea').each(function(){
        autosize(this);
    }).on('autosize:resized', function(){
        console.log($(this).height());
        if( $(this).height() >= 22 && $(this).height() < 44) {
            $(this).css({"bottom": "0"})
        } else if($(this).height() >= 44 && $(this).height() < 66) {
            $(this).css({"bottom": "8px"});
            $('.comment_regist').css({"height": "92px"});
        } else if($(this).height() >= 66 && $(this).height() < 88) {
            $(this).css({"bottom": "8px"});
            $('.comment_regist').css({"height": "118px"});
        } else if($(this).height() >= 88) {
            $(this).css({"bottom": "11px","height":"88px"})
            $('.comment_regist').css({"height": "118px"});
        }
    });
});
</script>

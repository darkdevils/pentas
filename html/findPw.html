<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>비밀번호 찾기</title>
</head>
<body>
<div id="wrap">
    <div id="header">
        <button type="button" class="btn_prev"><span class="blind">이전</span></button>
        <h1 class="title">비밀번호 찾기</h1>
        <div class="right_area">
            <button type="button" class="btn_home"><span class="blind">홈</span></button>
            <button type="button" class="btn_total_menu"><span class="blind">전체메뉴</span></button>
        </div>
    </div>
    <div id="container">
        <div id="content" class="sub_content">
            <div class="find_pw">
                <p class="text">비밀번호를 찾기 위해<br>가입 당시 이메일 주소를 입력해 주세요.</p>
                <div class="item_area">
                    <div class="input_wrap">
                        <div class="input_inner">
                            <input type="email" name="" id="" placeholder="이메일을 입력해 주세요.">
                            <button type="button" class="btn_show"><span class="blind">비밀번호 숨기기</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_wrap fixed">
                <button type="button" class="btn btn--big" disabled><span>확인</span></button>
            </div>
        </div>
    </div>
</div>


<script src="../js/lib/jquery-3.7.0.min.js"></script>
<script src="../js/lib/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>

    $(function(){
        $('.selected_value').on('click',function(e){
            $(this).parent().toggleClass('active');
            $(this).closest('.item_area').siblings().find('.select_wrap').removeClass('active');
        });

        $(".option_list li").on('click',function() {
            let text = $(this).html();
            $(this).addClass('on').siblings().removeClass('on');
            const selectValue = $(this).closest('.select_wrap').find('.selected_value');
            selectValue.text(text);
            $(this).closest('.select_wrap').addClass('on').removeClass('active');
        });

        $(document).on('click', function(e) {
            const $clicked = $(e.target);
            if (!$clicked.parents().hasClass('select_wrap')){
                $('.select_wrap').removeClass('active');
            }
        });

        $('.btn_show').on('click',function() {
            $(this).toggleClass('show');
            $(this).prev('input').attr('type', function(index, attr){
                return attr == 'text' ? "password" : "text";
            });
        })
    });
</script>
</body>
</html>
